<div class="container-fluid">
  <div class="row p-5">
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
    <div class="box3 col-lg-4 col-md-6 col-sm-8">
      <form class="login-form dark-border">
        <div class="box p-5">
          <div class="title text-center mb-4">Iniciar Sesión</div>
          <div class="box2">
            <div class="form-group mb-2">
              <input
                type="email"
                class="form-control rounded-0"
                value="correo@hotmail.com"
                id="exampleInputEmail1"
              />
            </div>
            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control rounded-0"
                value="*********"
                id="exampleInputPassword1"
              />
            </div>

            <div class="text-left">
              <button class="button1" (click)="goToValidation()">
                Iniciar Sesión
              </button>
            </div>
          </div>
        </div>

        <p id="registro" class="text-center mb-4">
          ¿No estas registrado?
          <button class="button2 mx-2" (click)="goToRegister()">
            Registrar
          </button>
        </p>
      </form>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
  </div>
</div>
