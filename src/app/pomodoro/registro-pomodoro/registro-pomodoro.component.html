<div class="container mt-5">
  <div class="row p-5">
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
    <div class="col-lg-4 col-md-6 col-sm-8">
      <form class="login-form dark-border">
        <div class="box">
          <div class="title text-center mb-4">Crear Cuenta</div>
          <div class="p-2">
            <div class="form- group row">
              <div class="form-group col-lg-5">
                <label for="nombre">Nombre:</label>
              </div>
              <div class="form-group col-lg-7 mb-1">
                <input type="text" class="form-control rounded-0" />
              </div>
            </div>
            <div class="form- group row">
              <div class="form-group col-lg-5">
                <label for="sexo">Sexo:</label>
              </div>
              <div class="form-group col-lg-7 mb-1">
                <input type="text" class="form-control rounded-0" />
              </div>
            </div>
            <div class="form- group row">
              <div class="form-group col-lg-5">
                <label for="ocupacion">Ocupación:</label>
              </div>
              <div class="form-group col-lg-7 mb-1">
                <input type="text" class="form-control rounded-0" />
              </div>
            </div>
            <div class="form- group row">
              <div class="form-group col-lg-5">
                <label for="celular">Celular:</label>
              </div>
              <div class="form-group col-lg-7 mb-1">
                <input type="text" class="form-control rounded-0" />
              </div>
            </div>
            <div class="form- group row">
              <div class="form-group col-lg-5">
                <label for="email">Email:</label>
              </div>
              <div class="form-group col-lg-7 mb-1">
                <input type="text" class="form-control rounded-0" />
              </div>
            </div>
            <div class="form- group row">
              <div class="form-group col-lg-5">
                <label for="contrasena">Contraseña:</label>
              </div>
              <div class="form-group col-lg-7 mb-4">
                <input type="password" class="form-control rounded-0" />
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="button1" (click)="goToLogin()">Registrar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
  </div>
</div>
