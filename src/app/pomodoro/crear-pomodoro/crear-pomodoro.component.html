<div class="box">
  <div class="row p-5">
    <div class="col-lg-2 col-md-0 col-sm-0"></div>

    <div class="card p-5 col-lg-8 col-md-12 col-sm-12 no-border">
      <div class="border border-dark rounded">
        <div class="card-header text-center">Creación de tarea Pomodoro</div>
        <div class="card-body border-dark">
          <form class="create-form">
            <div class="form- group row mb-3">
              <div class="form-group col-lg-5">
                <label for="nombre">Nombre tarea:</label>
              </div>
              <div class="form-group col-lg-7 mb-1">
                <input
                  type="text"
                  value="Proyecto IT 3"
                  class="form-control rounded-0"
                />
              </div>
            </div>

            <div class="form- group row mb-4">
              <div class="form-group col-lg-5">
                <label for="description">Descripción tarea:</label>
              </div>
              <div class="form-group col-lg-7 mb-1">
                <input
                  type="text"
                  value="Configurar ambiente"
                  class="form-control rounded-0"
                />
              </div>
            </div>

            <div class="row">
              <div class="box3 col-lg-5">
                <p>
                  <button class="button1" (click)="goToConfig()">
                    Configurar Ciclos
                  </button>
                  <a (click)="toggleMensaje()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="31"
                      fill="currentColor"
                      class="bi bi-question-circle-fill mx-2"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                      />
                    </svg>
                  </a>
                </p>
              </div>
              <div *ngIf="mensajeVisible" class="box2 col-lg-7">
                Nota: En caso de no configurar ciclos, se deja el Pomodoro
                convencional: 4 ciclos, 25 min de ciclo, 5 min de trabajo.
              </div>
            </div>

            <div class="mt-4">
              <p class="text-center">
                <button class="button2 mx-1" (click)="goToList2()">
                  Guardar
                </button>
                <button class="button2 mx-1" (click)="goToList()">
                  Cancelar
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-2 col-md-0 col-sm-0"></div>
    </div>
  </div>
</div>
